
  <h3>List Races page</h3>

  <section ng-repeat="race in runRaces" id = {{race._id}}>
    <h3>{{race.title}}</h3>
    <img ng-src="{{race.image}}" alt="" />
    <div>{{race.date}}</div>
    <p>
      {{race.description}}
    </p>
    <button type="button" ng-click="editRace(race)" name="button">Edit Race</button>
    <button type="button" ng-click="deleteRace(race)"  name="button">Delete Race</button>

  </section>
