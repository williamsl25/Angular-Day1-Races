<h1>Create page</h1>
<input type="text" name="title" ng-model="newRace.title" placeholder="title" value="">
<input type="text" name="image" ng-model="newRace.image" placeholder="image" value="">
<input type="text" name="date" ng-model="newRace.date" placeholder="date" value="">
<input type="text" ng-model="newRace.description" name="description" placeholder="description" value="">
<button type="button" ng-click="addRace(newRace)" name="button">Add Race</button>
